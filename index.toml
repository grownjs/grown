contents = "<!DOCTYPE html>\n<html theme=\"dark\">\n<head>\n<base href=\"/\">\n<meta charset=\"utf-8\">\n<link rel=\"stylesheet\" href=\"styles.css?t=1642702420222\">\n<meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge,chrome=1\">\n<meta name=\"HandheldFriendly\" content=\"true\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no\">\n<title>Grown // Logger</title>\n<meta name=\"release\" content=\"7cbcda8\">\n<link rel=\"stylesheet\" href=\"//fonts.googleapis.com/css?family=Sorts+Mill+Goudy|Source+Code+Pro\">\n</head>\n<body class=\"reset\">\n<div id=\"wrapper\">\n<div class=\"body noscroll\" id=\"content\">\n<div class=\"flex\" id=\"menu\">\n<div class=\"stork-wrapper\">\n<input class=\"stork-input\" data-stork=\"docs\" placeholder=\"Search...\">\n<div class=\"stork-output\" data-stork=\"docs-output\"></div>\n</div><a href=\"/docs/extensions/logger/#nav\">&#9776;</a>\n</div>\n<h1>Logger <small><a href=\"//github.com/grownjs/jamrock/blob/master/src/pages/docs/extensions/logger.md\" target=\"_blank\">&#9998;</a></small></h1>\n<main class=\"push\"><p>Enable shared and custom logging in your applications.</p>\n<blockquote>\n<p>Click <kbd>► RUN</kbd> and try requesting through <a href=\"/\"><code>this link</code></a>.</p>\n</blockquote>\n<div id=\"target\"></div>\n<h3 id=\"methods-var-mixin-var\">Methods <var>mixin</var></h3>\n<ul>\n<li><code>logger</code> &mdash; Log-pose instance, <a href=\"https://www.npmjs.com/package/log-pose\">see docs</a><ul>\n<li><code>isEnabled()</code> &mdash; Returns if logging is globally enabled.</li>\n<li><code>isVerbose()</code>, <code>isDebug()</code> and <code>isInfo()</code> &mdash; Returns true if log-level is enabled, respectively.</li>\n<li><code>printf(...)</code> and <code>write(...)</code> &mdash; Low-level methods from log-pose internals</li>\n<li><code>verbose(...)</code>, <code>debug(...)</code> and <code>info(...)</code> &mdash; High-level methods from log-pose</li>\n</ul>\n</li>\n</ul>\n<h3 id=\"public-methods-var-static-var\">Public methods <var>static</var></h3>\n<ul>\n<li><code>$before_render(ctx, template)</code> &mdash; Append or replace <code>{elapsed}</code> on the response body, only if <code>Render</code> is available</li>\n<li><code>$before_send(e, ctx)</code> &mdash; Hook for calculating the <code>{elapsed}</code> time before sending anything, see above</li>\n<li><code>$install(ctx)</code> &mdash; Used by <code>server.plug</code> calls.</li>\n<li><code>$mixins()</code> &mdash; Extra <code>Grown.Conn.Builder</code> definitions.</li>\n<li><code>message(...)</code> and <code>error(...)</code> &mdash; Standard logging helpers.</li>\n<li><code>pause()</code> and <code>resume()</code> &mdash; To turn off/on logging respectively.</li>\n<li><code>setLevel(type)</code> &mdash; Set active level of logging.</li>\n<li><code>setLogger([stdout])</code> &mdash; Define output target (default to <code>process.stdout</code>)</li>\n<li><code>getLogger(depth[, stdout])</code> &mdash; Return shared logger instance, optional output as above</li>\n<li><code>newLogger(prefix, level, depth[, stdout])</code> &mdash; Returns a custom log-pose interface</li>\n</ul>\n<h3 id=\"private-methods-var-static-var\">Private* methods <var>static</var></h3>\n<ul>\n<li><code>_elapsedTime()</code> &mdash; Used by <code>$before_render</code>.</li>\n<li><code>_errorLog(value)</code> &mdash; Override output for errors.</li>\n<li><code>_msgLog(value)</code> &mdash; Override output for regular logs.</li>\n</ul>\n</main>\n<nav class=\"flex gap end\"><span class=\"auto\">➯ Next: <a id=\"next\" href=\"docs/extensions/model\">Extensions &rangle; Model</a></span><a id=\"back\" href=\"/docs/extensions/logger/#\" onclick=\"content.scrollTop=0\">&uarr; Back to the top</a>\n</nav>\n</div>\n<aside class=\"noscroll\" id=\"sidebar\">\n<div class=\"body\">\n<h1 id=\"logo\"><a href=\".\">\n</a><small>v1.1.46</small></h1>\n<hr>\n<p class=\"flex\">\n<button id=\"toggle\">\n</button><small>The herbsman's NodeJS framework</small>\n</p>\n<hr>\n<div class=\"flex fit gap push\"><a href=\"//badge.fury.io/js/grown\" target=\"_blank\"><img src=\"//badge.fury.io/js/grown.svg\"></a><a href=\"//codecov.io/gh/grownjs/grown\" target=\"_blank\"><img src=\"//codecov.io/gh/grownjs/grown/branch/master/graph/badge.svg\"></a><a href=\"//github.com/grownjs/grown/actions\" target=\"_blank\"><img src=\"//github.com/grownjs/grown/workflows/build/badge.svg\"></a></div>\n<nav id=\"nav\">\n<ul class=\"reset\">\n<li>\n<h3 class=\"reset\">APIs</h3>\n<ul class=\"reset\">\n<li>\n<a aria-current=\"page\" href=\".\">Installation</a>\n</li>\n<li>\n<a exact=\"true\" href=\"./docs\">The interface</a>\n</li>\n<li>\n<a href=\"./docs/command-line\">Command line</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Add-ons</h3>\n<ul class=\"reset\">\n<li>\n<a exact=\"true\" href=\"./docs/extensions\">Extensions</a>\n<ul class=\"pl reset\">\n<li>\n<a href=\"./docs/extensions/access\">Access</a>\n</li>\n<li>\n<a href=\"./docs/extensions/bud\">Bud</a>\n</li>\n<li>\n<a href=\"./docs/extensions/cli\">CLI</a>\n</li>\n<li>\n<a href=\"./docs/extensions/conn\">Conn</a>\n</li>\n<li>\n<a href=\"./docs/extensions/graphql\">GraphQL</a>\n</li>\n<li>\n<a href=\"./docs/extensions/grpc\">GRPC</a>\n</li>\n<li>\n<a href=\"./docs/extensions/logger\">Logger</a>\n</li>\n<li>\n<a href=\"./docs/extensions/model\">Model</a>\n</li>\n<li>\n<a href=\"./docs/extensions/render\">Render</a>\n</li>\n<li>\n<a href=\"./docs/extensions/repl\">REPL</a>\n</li>\n<li>\n<a href=\"./docs/extensions/router\">Router</a>\n</li>\n<li>\n<a href=\"./docs/extensions/server\">Server</a>\n</li>\n<li>\n<a href=\"./docs/extensions/session\">Session</a>\n</li>\n<li>\n<a href=\"./docs/extensions/static\">Static</a>\n</li>\n<li>\n<a href=\"./docs/extensions/test\">Test</a>\n</li>\n<li>\n<a href=\"./docs/extensions/upload\">Upload</a>\n</li>\n</ul>\n</li>\n<li>\n<a href=\"./docs/connection\">Connection</a>\n</li>\n<li>\n<a href=\"./docs/middlewares\">Middlewares</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Data-layer</h3>\n<ul class=\"pl reset\">\n<li>\n<a exact=\"true\" href=\"./docs/database\">Models</a>\n</li>\n<li>\n<a exact=\"true\" href=\"./docs/validation\">Schemas</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Controllers</h3>\n<ul class=\"pl reset\">\n<li>\n<a exact=\"true\" href=\"./docs/controllers\">Web</a>\n</li>\n<li>\n<a href=\"./docs/controllers/grpc\">gRPC</a>\n</li>\n<li>\n<a href=\"./docs/controllers/graphql\">GraphQL</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Unit-testing</h3>\n<ul class=\"pl reset\">\n<li>\n<a exact=\"true\" href=\"./docs/testing\">Server</a>\n</li>\n<li>\n<a href=\"./docs/testing/schema\">Schema</a>\n</li>\n<li>\n<a href=\"./docs/testing/handlers\">Handlers</a>\n</li>\n</ul>\n</li>\n</ul>\n</nav>\n</div>\n</aside>\n</div>\n</body>\n</html>"
