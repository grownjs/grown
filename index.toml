contents = "<!DOCTYPE html>\n<html theme=\"dark\">\n<head>\n<base href=\"/\">\n<meta charset=\"utf-8\">\n<link rel=\"stylesheet\" href=\"styles.css?t=1642702418675\">\n<meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge,chrome=1\">\n<meta name=\"HandheldFriendly\" content=\"true\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no\">\n<title>Grown // Extensions</title>\n<meta name=\"release\" content=\"7cbcda8\">\n<link rel=\"stylesheet\" href=\"//fonts.googleapis.com/css?family=Sorts+Mill+Goudy|Source+Code+Pro\">\n</head>\n<body class=\"reset\">\n<div id=\"wrapper\">\n<div class=\"body noscroll\" id=\"content\">\n<div class=\"flex\" id=\"menu\">\n<div class=\"stork-wrapper\">\n<input class=\"stork-input\" data-stork=\"docs\" placeholder=\"Search...\">\n<div class=\"stork-output\" data-stork=\"docs-output\"></div>\n</div><a href=\"/docs/extensions/#nav\">&#9776;</a>\n</div>\n<h1>Extensions <small><a href=\"//github.com/grownjs/jamrock/blob/master/src/pages/docs/extensions.md\" target=\"_blank\">&#9998;</a></small></h1>\n<main class=\"push\"><p>Most functionality can be added through the <code>Grown</code> container, e.g. <code>api/index.js</code></p>\n<blockquote>\n<p><code>Grown</code> extensions are <a href=\"https://www.npmjs.com/package/object-new#definitions\"><code>object-new</code></a> definitions, however, any compatible declaration would work.</p>\n</blockquote>\n<p>The <code>load()</code> method will scan and require any modules found within any given folder.</p>\n<blockquote>\n<p>Modules MUST be compatible with the <a href=\"https://www.npmjs.com/package/sastre\"><code>sastre</code></a> layout for source files, so the files from above should be named <code>./api/controllers/&lt;ControllerName&gt;/index.js</code> in order to work.</p>\n</blockquote>\n<h2 id=\"using-extensions\">Using extensions</h2>\n<p>Now, you can register those extensions on your main application, e.g.</p>\n<p>Built-in extensions are registered the same way:</p>\n</main>\n<nav class=\"flex gap end\"><span class=\"auto\">➯ Next: <a id=\"next\" href=\"docs/extensions/access\">Extensions &rangle; Access</a></span><a id=\"back\" href=\"/docs/extensions/#\" onclick=\"content.scrollTop=0\">&uarr; Back to the top</a>\n</nav>\n</div>\n<aside class=\"noscroll\" id=\"sidebar\">\n<div class=\"body\">\n<h1 id=\"logo\"><a href=\".\">\n</a><small>v1.1.46</small></h1>\n<hr>\n<p class=\"flex\">\n<button id=\"toggle\">\n</button><small>The herbsman's NodeJS framework</small>\n</p>\n<hr>\n<div class=\"flex fit gap push\"><a href=\"//badge.fury.io/js/grown\" target=\"_blank\"><img src=\"//badge.fury.io/js/grown.svg\"></a><a href=\"//codecov.io/gh/grownjs/grown\" target=\"_blank\"><img src=\"//codecov.io/gh/grownjs/grown/branch/master/graph/badge.svg\"></a><a href=\"//github.com/grownjs/grown/actions\" target=\"_blank\"><img src=\"//github.com/grownjs/grown/workflows/build/badge.svg\"></a></div>\n<nav id=\"nav\">\n<ul class=\"reset\">\n<li>\n<h3 class=\"reset\">APIs</h3>\n<ul class=\"reset\">\n<li>\n<a aria-current=\"page\" href=\".\">Installation</a>\n</li>\n<li>\n<a exact=\"true\" href=\"./docs\">The interface</a>\n</li>\n<li>\n<a href=\"./docs/command-line\">Command line</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Add-ons</h3>\n<ul class=\"reset\">\n<li>\n<a exact=\"true\" href=\"./docs/extensions\">Extensions</a>\n<ul class=\"pl reset\">\n<li>\n<a href=\"./docs/extensions/access\">Access</a>\n</li>\n<li>\n<a href=\"./docs/extensions/bud\">Bud</a>\n</li>\n<li>\n<a href=\"./docs/extensions/cli\">CLI</a>\n</li>\n<li>\n<a href=\"./docs/extensions/conn\">Conn</a>\n</li>\n<li>\n<a href=\"./docs/extensions/graphql\">GraphQL</a>\n</li>\n<li>\n<a href=\"./docs/extensions/grpc\">GRPC</a>\n</li>\n<li>\n<a href=\"./docs/extensions/logger\">Logger</a>\n</li>\n<li>\n<a href=\"./docs/extensions/model\">Model</a>\n</li>\n<li>\n<a href=\"./docs/extensions/render\">Render</a>\n</li>\n<li>\n<a href=\"./docs/extensions/repl\">REPL</a>\n</li>\n<li>\n<a href=\"./docs/extensions/router\">Router</a>\n</li>\n<li>\n<a href=\"./docs/extensions/server\">Server</a>\n</li>\n<li>\n<a href=\"./docs/extensions/session\">Session</a>\n</li>\n<li>\n<a href=\"./docs/extensions/static\">Static</a>\n</li>\n<li>\n<a href=\"./docs/extensions/test\">Test</a>\n</li>\n<li>\n<a href=\"./docs/extensions/upload\">Upload</a>\n</li>\n</ul>\n</li>\n<li>\n<a href=\"./docs/connection\">Connection</a>\n</li>\n<li>\n<a href=\"./docs/middlewares\">Middlewares</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Data-layer</h3>\n<ul class=\"pl reset\">\n<li>\n<a exact=\"true\" href=\"./docs/database\">Models</a>\n</li>\n<li>\n<a exact=\"true\" href=\"./docs/validation\">Schemas</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Controllers</h3>\n<ul class=\"pl reset\">\n<li>\n<a exact=\"true\" href=\"./docs/controllers\">Web</a>\n</li>\n<li>\n<a href=\"./docs/controllers/grpc\">gRPC</a>\n</li>\n<li>\n<a href=\"./docs/controllers/graphql\">GraphQL</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Unit-testing</h3>\n<ul class=\"pl reset\">\n<li>\n<a exact=\"true\" href=\"./docs/testing\">Server</a>\n</li>\n<li>\n<a href=\"./docs/testing/schema\">Schema</a>\n</li>\n<li>\n<a href=\"./docs/testing/handlers\">Handlers</a>\n</li>\n</ul>\n</li>\n</ul>\n</nav>\n</div>\n</aside>\n</div>\n</body>\n</html>"
