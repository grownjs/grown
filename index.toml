contents = "<!DOCTYPE html>\n<html theme=\"dark\">\n<head>\n<base href=\"/\">\n<meta charset=\"utf-8\">\n<link rel=\"stylesheet\" href=\"styles.css?t=1642702420156\">\n<meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge,chrome=1\">\n<meta name=\"HandheldFriendly\" content=\"true\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no\">\n<title>Grown // gRPC</title>\n<meta name=\"release\" content=\"7cbcda8\">\n<link rel=\"stylesheet\" href=\"//fonts.googleapis.com/css?family=Sorts+Mill+Goudy|Source+Code+Pro\">\n</head>\n<body class=\"reset\">\n<div id=\"wrapper\">\n<div class=\"body noscroll\" id=\"content\">\n<div class=\"flex\" id=\"menu\">\n<div class=\"stork-wrapper\">\n<input class=\"stork-input\" data-stork=\"docs\" placeholder=\"Search...\">\n<div class=\"stork-output\" data-stork=\"docs-output\"></div>\n</div><a href=\"/docs/extensions/grpc/#nav\">&#9776;</a>\n</div>\n<h1>gRPC <small><a href=\"//github.com/grownjs/jamrock/blob/master/src/pages/docs/extensions/grpc.md\" target=\"_blank\">&#9998;</a></small></h1>\n<main class=\"push\"><p>Setup micro-services talking through gRPC calls.</p>\n<h2 id=\"loader\">Loader</h2>\n<h3 id=\"public-methods-var-static-var\">Public methods <var>static</var></h3>\n<ul>\n<li><code>scan(file[, options])</code> &mdash; Returns a mapping of all services found in the given <code>file</code>, <code>options</code> are given to <code>@grpc/proto-loader</code> when loading the file.</li>\n</ul>\n<hr>\n<h2 id=\"gateway\">Gateway</h2>\n<h3 id=\"public-methods-var-static-var\">Public methods <var>static</var></h3>\n<ul>\n<li><p><code>setup(controllers[, options])</code> &mdash; Returns a gateway instance with services and controllers merged. Invoke them as <code>map.send&lt;Service&gt;(...)</code> or as <code>map.Service.method({ ... })</code> indistinctly.</p>\n<p>Supported options are:</p>\n<ul>\n<li><code>hostname(serviceName)</code> &mdash; Function, used to determine a host for service registration, fallback to <code>0.0.0.0</code> otherwise.</li>\n<li><code>timeout</code> &mdash; Number, timeout in seconds for gRPC deadline option; default to <code>undefined</code>.</li>\n<li><code>port</code> &mdash; Number, custom port for service registration; default to <code>50051</code>.</li>\n</ul>\n</li>\n</ul>\n<blockquote>\n<p>Calls to <code>hostname(...)</code> would return a port too, in such case is preferred and used instead.</p>\n</blockquote>\n<h3 id=\"private-methods-var-static-var\">Private* methods <var>static</var></h3>\n<ul>\n<li><code>_callService(options, client, method, data)</code> &mdash; Wrap used methods when calling services.</li>\n<li><code>_getService(name, controller)</code> &mdash; Decorate all methods on given handlers.</li>\n<li><code>_onError(e)</code> &mdash; Decorate errors thrown by calling services.</li>\n</ul>\n</main>\n<nav class=\"flex gap end\"><span class=\"auto\">➯ Next: <a id=\"next\" href=\"docs/extensions/logger\">Extensions &rangle; Logger</a></span><a id=\"back\" href=\"/docs/extensions/grpc/#\" onclick=\"content.scrollTop=0\">&uarr; Back to the top</a>\n</nav>\n</div>\n<aside class=\"noscroll\" id=\"sidebar\">\n<div class=\"body\">\n<h1 id=\"logo\"><a href=\".\">\n</a><small>v1.1.46</small></h1>\n<hr>\n<p class=\"flex\">\n<button id=\"toggle\">\n</button><small>The herbsman's NodeJS framework</small>\n</p>\n<hr>\n<div class=\"flex fit gap push\"><a href=\"//badge.fury.io/js/grown\" target=\"_blank\"><img src=\"//badge.fury.io/js/grown.svg\"></a><a href=\"//codecov.io/gh/grownjs/grown\" target=\"_blank\"><img src=\"//codecov.io/gh/grownjs/grown/branch/master/graph/badge.svg\"></a><a href=\"//github.com/grownjs/grown/actions\" target=\"_blank\"><img src=\"//github.com/grownjs/grown/workflows/build/badge.svg\"></a></div>\n<nav id=\"nav\">\n<ul class=\"reset\">\n<li>\n<h3 class=\"reset\">APIs</h3>\n<ul class=\"reset\">\n<li>\n<a aria-current=\"page\" href=\".\">Installation</a>\n</li>\n<li>\n<a exact=\"true\" href=\"./docs\">The interface</a>\n</li>\n<li>\n<a href=\"./docs/command-line\">Command line</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Add-ons</h3>\n<ul class=\"reset\">\n<li>\n<a exact=\"true\" href=\"./docs/extensions\">Extensions</a>\n<ul class=\"pl reset\">\n<li>\n<a href=\"./docs/extensions/access\">Access</a>\n</li>\n<li>\n<a href=\"./docs/extensions/bud\">Bud</a>\n</li>\n<li>\n<a href=\"./docs/extensions/cli\">CLI</a>\n</li>\n<li>\n<a href=\"./docs/extensions/conn\">Conn</a>\n</li>\n<li>\n<a href=\"./docs/extensions/graphql\">GraphQL</a>\n</li>\n<li>\n<a href=\"./docs/extensions/grpc\">GRPC</a>\n</li>\n<li>\n<a href=\"./docs/extensions/logger\">Logger</a>\n</li>\n<li>\n<a href=\"./docs/extensions/model\">Model</a>\n</li>\n<li>\n<a href=\"./docs/extensions/render\">Render</a>\n</li>\n<li>\n<a href=\"./docs/extensions/repl\">REPL</a>\n</li>\n<li>\n<a href=\"./docs/extensions/router\">Router</a>\n</li>\n<li>\n<a href=\"./docs/extensions/server\">Server</a>\n</li>\n<li>\n<a href=\"./docs/extensions/session\">Session</a>\n</li>\n<li>\n<a href=\"./docs/extensions/static\">Static</a>\n</li>\n<li>\n<a href=\"./docs/extensions/test\">Test</a>\n</li>\n<li>\n<a href=\"./docs/extensions/upload\">Upload</a>\n</li>\n</ul>\n</li>\n<li>\n<a href=\"./docs/connection\">Connection</a>\n</li>\n<li>\n<a href=\"./docs/middlewares\">Middlewares</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Data-layer</h3>\n<ul class=\"pl reset\">\n<li>\n<a exact=\"true\" href=\"./docs/database\">Models</a>\n</li>\n<li>\n<a exact=\"true\" href=\"./docs/validation\">Schemas</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Controllers</h3>\n<ul class=\"pl reset\">\n<li>\n<a exact=\"true\" href=\"./docs/controllers\">Web</a>\n</li>\n<li>\n<a href=\"./docs/controllers/grpc\">gRPC</a>\n</li>\n<li>\n<a href=\"./docs/controllers/graphql\">GraphQL</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Unit-testing</h3>\n<ul class=\"pl reset\">\n<li>\n<a exact=\"true\" href=\"./docs/testing\">Server</a>\n</li>\n<li>\n<a href=\"./docs/testing/schema\">Schema</a>\n</li>\n<li>\n<a href=\"./docs/testing/handlers\">Handlers</a>\n</li>\n</ul>\n</li>\n</ul>\n</nav>\n</div>\n</aside>\n</div>\n</body>\n</html>"
