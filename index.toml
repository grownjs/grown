contents = "<!DOCTYPE html>\n<html theme=\"dark\">\n<head>\n<base href=\"/\">\n<meta charset=\"utf-8\">\n<link rel=\"stylesheet\" href=\"styles.css?t=1642702419768\">\n<meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge,chrome=1\">\n<meta name=\"HandheldFriendly\" content=\"true\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no\">\n<title>Grown // Access</title>\n<meta name=\"release\" content=\"7cbcda8\">\n<link rel=\"stylesheet\" href=\"//fonts.googleapis.com/css?family=Sorts+Mill+Goudy|Source+Code+Pro\">\n</head>\n<body class=\"reset\">\n<div id=\"wrapper\">\n<div class=\"body noscroll\" id=\"content\">\n<div class=\"flex\" id=\"menu\">\n<div class=\"stork-wrapper\">\n<input class=\"stork-input\" data-stork=\"docs\" placeholder=\"Search...\">\n<div class=\"stork-output\" data-stork=\"docs-output\"></div>\n</div><a href=\"/docs/extensions/access/#nav\">&#9776;</a>\n</div>\n<h1>Access <small><a href=\"//github.com/grownjs/jamrock/blob/master/src/pages/docs/extensions/access.md\" target=\"_blank\">&#9998;</a></small></h1>\n<main class=\"push\"><p>Allow or deny access on certain resources from your application, e.g.</p>\n<blockquote>\n<p>Click <kbd>► RUN</kbd> and try loading different URLs like <a href=\"/etc\"><code>/etc</code></a> or <a href=\"/login\"><code>/login</code></a> in your browser.</p>\n</blockquote>\n<div id=\"target\"></div>\n<hr>\n<h3 id=\"methods-var-mixin-var\">Methods <var>mixin</var></h3>\n<ul>\n<li><code>check(role, resource[, action])</code> &mdash; Validate given rules through the current connection, returns a promise.\nIf no <code>role</code> is given it&#39;ll try to call <code>access_filter</code> to retrieve one.</li>\n</ul>\n<h3 id=\"public-props-var-static-var\">Public props <var>static</var></h3>\n<ul>\n<li><code>resources</code> &mdash; Collected resources from <code>rules</code> calls.</li>\n<li><code>permissions</code> &mdash; Collected permissions from <code>rules</code> calls.</li>\n</ul>\n<h3 id=\"public-methods-var-static-var\">Public methods <var>static</var></h3>\n<ul>\n<li><code>$install(ctx)</code> &mdash; Used by <code>server.plug</code> calls.</li>\n<li><code>$mixins()</code> &mdash; Extra <code>Grown.Conn.Builder</code> definitions.</li>\n<li><code>rules(config)</code> &mdash; Compile given <code>config</code> into access rules.</li>\n</ul>\n<h3 id=\"private-props-var-static-var\">Private* props <var>static</var></h3>\n<ul>\n<li><code>_groups</code> &mdash; Graph from collected roles.</li>\n<li><code>_ruleset</code> &mdash; Collection of compiled rules.</li>\n</ul>\n<h3 id=\"private-methods-var-static-var\">Private* methods <var>static</var></h3>\n<ul>\n<li><code>_reduceHandler(handler, permissions)</code> &mdash; Check if <code>handler</code> exists within <code>permissions</code>, returns <code>null</code> otherwise.</li>\n<li><code>_compileMatch(rule)</code> &mdash; Turns a single <code>rule</code> into a middleware callback.</li>\n<li><code>_makeMatcher(ruleset)</code> &mdash; Iterates the given <code>ruleset</code> and compile each one. It returns a middleware callback.</li>\n<li><code>_makeTree(role, groups, property)</code> &mdash; Returns a flat representation of the given <code>role</code> in the <code>groups</code> graph, <code>property</code> can be <code>children</code> or <code>parent</code>.</li>\n<li><code>_runACL(ctx, role, handlers)</code> &mdash; Validate <code>role</code> access through <code>ctx</code>. Given <code>handlers</code> should be an array of single resources and actions. It returns a promise.</li>\n</ul>\n</main>\n<nav class=\"flex gap end\"><span class=\"auto\">➯ Next: <a id=\"next\" href=\"docs/extensions/bud\">Extensions &rangle; Bud</a></span><a id=\"back\" href=\"/docs/extensions/access/#\" onclick=\"content.scrollTop=0\">&uarr; Back to the top</a>\n</nav>\n</div>\n<aside class=\"noscroll\" id=\"sidebar\">\n<div class=\"body\">\n<h1 id=\"logo\"><a href=\".\">\n</a><small>v1.1.46</small></h1>\n<hr>\n<p class=\"flex\">\n<button id=\"toggle\">\n</button><small>The herbsman's NodeJS framework</small>\n</p>\n<hr>\n<div class=\"flex fit gap push\"><a href=\"//badge.fury.io/js/grown\" target=\"_blank\"><img src=\"//badge.fury.io/js/grown.svg\"></a><a href=\"//codecov.io/gh/grownjs/grown\" target=\"_blank\"><img src=\"//codecov.io/gh/grownjs/grown/branch/master/graph/badge.svg\"></a><a href=\"//github.com/grownjs/grown/actions\" target=\"_blank\"><img src=\"//github.com/grownjs/grown/workflows/build/badge.svg\"></a></div>\n<nav id=\"nav\">\n<ul class=\"reset\">\n<li>\n<h3 class=\"reset\">APIs</h3>\n<ul class=\"reset\">\n<li>\n<a aria-current=\"page\" href=\".\">Installation</a>\n</li>\n<li>\n<a exact=\"true\" href=\"./docs\">The interface</a>\n</li>\n<li>\n<a href=\"./docs/command-line\">Command line</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Add-ons</h3>\n<ul class=\"reset\">\n<li>\n<a exact=\"true\" href=\"./docs/extensions\">Extensions</a>\n<ul class=\"pl reset\">\n<li>\n<a href=\"./docs/extensions/access\">Access</a>\n</li>\n<li>\n<a href=\"./docs/extensions/bud\">Bud</a>\n</li>\n<li>\n<a href=\"./docs/extensions/cli\">CLI</a>\n</li>\n<li>\n<a href=\"./docs/extensions/conn\">Conn</a>\n</li>\n<li>\n<a href=\"./docs/extensions/graphql\">GraphQL</a>\n</li>\n<li>\n<a href=\"./docs/extensions/grpc\">GRPC</a>\n</li>\n<li>\n<a href=\"./docs/extensions/logger\">Logger</a>\n</li>\n<li>\n<a href=\"./docs/extensions/model\">Model</a>\n</li>\n<li>\n<a href=\"./docs/extensions/render\">Render</a>\n</li>\n<li>\n<a href=\"./docs/extensions/repl\">REPL</a>\n</li>\n<li>\n<a href=\"./docs/extensions/router\">Router</a>\n</li>\n<li>\n<a href=\"./docs/extensions/server\">Server</a>\n</li>\n<li>\n<a href=\"./docs/extensions/session\">Session</a>\n</li>\n<li>\n<a href=\"./docs/extensions/static\">Static</a>\n</li>\n<li>\n<a href=\"./docs/extensions/test\">Test</a>\n</li>\n<li>\n<a href=\"./docs/extensions/upload\">Upload</a>\n</li>\n</ul>\n</li>\n<li>\n<a href=\"./docs/connection\">Connection</a>\n</li>\n<li>\n<a href=\"./docs/middlewares\">Middlewares</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Data-layer</h3>\n<ul class=\"pl reset\">\n<li>\n<a exact=\"true\" href=\"./docs/database\">Models</a>\n</li>\n<li>\n<a exact=\"true\" href=\"./docs/validation\">Schemas</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Controllers</h3>\n<ul class=\"pl reset\">\n<li>\n<a exact=\"true\" href=\"./docs/controllers\">Web</a>\n</li>\n<li>\n<a href=\"./docs/controllers/grpc\">gRPC</a>\n</li>\n<li>\n<a href=\"./docs/controllers/graphql\">GraphQL</a>\n</li>\n</ul>\n</li>\n<li>\n<h3 class=\"reset\">Unit-testing</h3>\n<ul class=\"pl reset\">\n<li>\n<a exact=\"true\" href=\"./docs/testing\">Server</a>\n</li>\n<li>\n<a href=\"./docs/testing/schema\">Schema</a>\n</li>\n<li>\n<a href=\"./docs/testing/handlers\">Handlers</a>\n</li>\n</ul>\n</li>\n</ul>\n</nav>\n</div>\n</aside>\n</div>\n</body>\n</html>"
