id: User

service:
  calls:
  - set: resetPassword
    resp: Success
    input: ResetPasswordParams
    params: ResetPasswordRequest
  - set: updatePassword
    resp: User
    input: UpdatePasswordParams
    params: UpdatePasswordRequest
  - set: recoverPassword
    resp: Success
    input: RecoverPasswordParams
    params: RecoverPasswordRequest

definitions:
  Success:
    $ref: 'apiTypes#/definitions/SuccessfulResponse'
  ResetPasswordParams:
    properties:
      token:
        type: string
      newPassword:
        type: string
      confirmPassword:
        type: string
    required:
      - token
      - newPassword
      - confirmPassword
  ResetPasswordRequest:
    properties:
      params:
        $ref: '#/definitions/ResetPasswordParams'
    required:
      - params
  UpdatePasswordParams:
    properties:
      userId:
        type: integer
      oldPassword:
        type: string
      newPassword:
        type: string
      confirmPassword:
        type: string
    required:
      - oldPassword
      - newPassword
      - confirmPassword
  UpdatePasswordRequest:
    properties:
      params:
        $ref: '#/definitions/UpdatePasswordParams'
    required:
      - params
  RecoverPasswordParams:
    properties:
      email:
        type: string
    required:
      - email
  RecoverPasswordRequest:
    properties:
      guid:
        type: string
      params:
        $ref: '#/definitions/RecoverPasswordParams'
    required:
      - guid
      - params
